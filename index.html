<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Repeller</title>

    <!-- External CSS Source -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Div Container -->
    <div id="game">

        <!-- PLayer's Stats Container -->
        <div id="stats">

            <!-- Player's XP -->
            <span class="stat">
                XP: 
                <strong>
                    <span id="xpTxt">0</span>
                </strong>
            </span>
            <!-- End XP -->
            
            <!-- Player's Health -->
            <span class="stat">
                Health: 
                <strong>
                    <span id="healthTxt">100</span>
                </strong> 
            </span>
            <!-- End Health -->

            <!-- Player's Gold -->
            <span class="stat">
                Gold:
                <strong>
                    <span id="goldTxt">50</span>
                </strong>  
            </span>
            <!-- End Gold -->

        </div>
        <!-- End Player's Stats -->

        <!-- Button Controls -->
        <div id="controls">

            <!-- Go to Store Button -->
            <button id="btn1">Go to store</button>

            <!-- Go to Cave Button -->
            <button id="btn2">Go to cave</button>

            <!-- Fight Dragon Button -->
            <button id="btn3">Fight Dragon</button>

        </div>
        <!-- End Button Controls -->

        <!-- Monster Stats -->
        <div id="monsterStats">

            <!-- Monster Name -->
            <span class="stat">
                Monster Name:
                <strong>
                    <span id="monsterName"></span>
                </strong>
            </span>
            <!-- End Monster Name -->

            <!-- Monster Health -->
            <span class="stat">
                Health: 
                <strong>
                    <span id="monsterHealth"></span>
                </strong>
            </span>
            <!-- End Monster Health -->

        </div>
        <!-- End Monster Stats -->

        <!-- Welcome Text -->
        <div id="text">
            Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
        </div>
        <!-- End Welcome text -->

    </div>
    <!-- End Main Div -->
    
    <!-- External Javascript Source -->
    <script src="script.js"></script>
</body>
</html>
